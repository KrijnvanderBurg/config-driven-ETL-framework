name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  formatters-and-linters:
    name: Formatters & Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Python
        uses: ./.github/actions/setup-python
        with:
          python-version: 3.12
      
      - name: Install Poetry
        uses: ./.github/actions/setup-poetry
      
      - name: Install project dependencies
        run: poetry install --no-interaction --no-ansi
      
      # Formatters
      - name: Run Ruff Formatter
        uses: ./.github/actions/ruff-formatter
        if: success() || failure()
      
      # Linters
      - name: Run Ruff Linter
        uses: ./.github/actions/ruff-linter
        if: success() || failure()
      
      - name: Run Flake8
        uses: ./.github/actions/flake8
        if: success() || failure()
      
      - name: Run Pylint
        uses: ./.github/actions/pylint
        if: success() || failure()
      
      # Type Checkers
      - name: Run Mypy
        uses: ./.github/actions/mypy
        if: success() || failure()
      
      - name: Run Pyright
        uses: ./.github/actions/pyright
        if: success() || failure()
      
      - name: Run Pyre
        uses: ./.github/actions/pyre
        if: success() || failure()
        continue-on-error: true
  
      # Dead Code Detector
      - name: Run Vulture (Dead Code)
        uses: ./.github/actions/vulture
        if: success() || failure()

  security:
    name: Security Scans
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
          submodules: recursive
      
      - name: Install Python
        uses: ./.github/actions/setup-python
        with:
          python-version: 3.12
      
      - name: Install Poetry
        uses: ./.github/actions/setup-poetry
      
      - name: Install project dependencies
        run: poetry install --no-interaction --no-ansi
      
      - name: Run Bandit
        uses: ./.github/actions/bandit
        if: success() || failure()
      
      - name: Run Semgrep
        uses: ./.github/actions/semgrep
        if: success() || failure()
      
      - name: Run Vulture
        uses: ./.github/actions/vulture
        if: success() || failure()
      
      - name: Run Trufflehog (Secrets)
        uses: ./.github/actions/trufflehog
        if: success() || failure()
      
      - name: Run Graudit
        uses: ./.github/actions/graudit
        if: success() || failure()
      
      - name: Run DevSkim
        uses: ./.github/actions/devskim
        if: success() || failure()
      
      - name: Run Ossaudit
        uses: ./.github/actions/ossaudit
        if: success() || failure()
      
